<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;.">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;Title&gt;.">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img src="&gt;.>Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr title=&gt;.">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;!&gt;.">Códigos fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;.">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;.">Listas com demarcadores</abbr></li>
        
        

    </ul>
</body>
</html>
